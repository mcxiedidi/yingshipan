name: Build and Release

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
      - run: flutter pub get
      - run: flutter build apk --target-platform android-arm64
      # 修正：去掉多余的.apk后缀
      - run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/YingShiPan_android.apk && cp build/app/outputs/flutter-apk/YingShiPan_android.apk YingShiPan_android.apk
      - uses: softprops/action-gh-release@v2
        with:
          files: YingShiPan_android.apk
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || github.sha }}
          name: Release ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || github.sha }}
          draft: ${{ startsWith(github.ref, 'refs/tags/') == false }}
          prerelease: false
          overwrite_files: true          # 修正：使用正确的参数名
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用默认token，除非你有特殊需求

  ios:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: subosito/flutter-action@v2
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign
      # 修正：先创建Payload目录结构
      - run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r YingShiPan_iphone.zip Payload
          mv YingShiPan_iphone.zip YingShiPan_iphone.ipa
          rm -rf Payload
      - uses: softprops/action-gh-release@v2
        with:
          files: YingShiPan_iphone.ipa
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || github.sha }}
          name: Release ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || github.sha }}
          draft: ${{ startsWith(github.ref, 'refs/tags/') == false }}
          prerelease: false
          overwrite_files: true          # 修正：使用正确的参数名
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用默认token
